name: CI - TypeScript
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-typescript.yml'
      - '**/*.json'
      - '!.vscode'
      - '**/*.json5'
      - 'test/**'
      - '.tool-versions'
      - 'deno.jsonc'
  pull_request:
    paths:
      - '.github/workflows/ci-typescript.yml'
      - '**/*.json'
      - '!.vscode'
      - '**/*.json5'
      - 'test/**'
      - '.tool-versions'
      - 'deno.jsonc'

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: '.node-version'
          cache: npm
      - run: npm ci
      - run: npx tsc
      - run: npm test

  lint:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: denoland/setup-deno@v1
        with:
          # Keep same version as used in *.nix
          deno-version: '1.35.1'
      - run: deno lint
