name: CI - TypeScript
on:
  push:
    branches: [main]
    paths:
      - '.github/workflows/ci-typescript.yml'
      - '**/*.json'
      - '!.vscode'
      - '**/*.json5'
      - 'test/**'
      - '.tool-versions'
  pull_request:
    paths:
      - '.github/workflows/ci-typescript.yml'
      - '**/*.json'
      - '!.vscode'
      - '**/*.json5'
      - 'test/**'
      - '.tool-versions'

jobs:
  asdf-parser:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: kachick/action-parse-asdf-tool-versions@v1
        id: parse
    outputs:
      tool-versions: '${{ steps.parse.outputs.json }}'
  test:
    needs: [asdf-parser]
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '${{ fromJson(needs.asdf-parser.outputs.tool-versions).nodejs }}'
          cache: npm
      - run: npm ci
      - run: npx tsc
      - run: npx ts-node-test test/*.ts
